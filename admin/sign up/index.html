<!doctype html>
<html lang="fr">
    <head>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
            <!--=============== FAVICON ===============-->
            <link rel="shortcut icon" href="../../assets/img/favicon.png" type="image/x-icon">
    
            <!--=============== REMIX ICONS ===============-->
            <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    
            <!--=============== FONT AWESOME ICONS ===============-->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
            <!--=============== CSS ===============-->
            <link rel="stylesheet" href="../../assets/css/styles.css">
    
            <!--=============== BOOTSTRAP CSS ===============-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
            <title>Inscription | Khaltech K</title>
        </head>
    <body>
        <style>
            .mainn {
                display: flex !important;
                justify-content: center !important;
                align-items: center !important;
                height: max-content !important;
            }

            .form-control::placeholder {
                color: #f0f8ff !important;
                font-size: 12px !important;
            }

            .btn-dark, .btn-outline-dark {
                background-color: #131212;
                transition: all 0.4s !important;
            }
            
            .btn-dark:hover, .btn-outline-dark:hover {
                background-color: #101010 !important;
                transition: all 0.4s !important;
            }

            @media only screen and (max-width:844px) {
                .alert h6{
                    display: flex !important;
                    font-size: 0.9rem !important;
                    align-items: center !important;
                }

                .form-control::placeholder {
                    color: #f0f8ff !important;
                    font-size: 9px !important;
                }
            }

            @media only screen and (max-width:620px) {
                .col-6 {
                    width: 100% !important;
                }
            }

            @media only screen and (max-width:425px) {
                .alert h6{
                    display: flex !important;
                    font-size: 13px !important;
                    align-items: center !important;
                }
            }

        </style>
        
        <div class="mainn col-6 p-3 d-flex justify-content-center align-items-center bg-black min-vh-100 position-absolute top-50 start-50 translate-middle">

            <form action="" method="post">
                <div class="mb-5 mx-auto border-bottom border-secondary border-2 w-50">
                    <img src="../../assets/img/logo.png" class="img img-fluid pb-3" alt="khaltech">
                </div>

            
                <h4 class="mb-5">Créer votre compte</h4>

                <div class="row mx-auto col-11">
                    <div class="form-group w-50 mb-2 mx-auto">
                        <label for="first_name" class="form-label">Nom :</label>
                        <input type="text" id="first_name" class="form-control background-dark focus-ring focus-ring-secondary text-light" name="first_name" required>
                    </div>
        
                    <div class="form-group w-50 mb-2 mx-auto">
                        <label for="last_name" class="form-label">Prénom :</label>
                        <input type="text" id="last_name" class="form-control background-dark focus-ring focus-ring-secondary text-light" name="last_name" required>
                    </div>
                </div>

                <div class="row mx-auto col-11">
                    <div class="form-group w-50 mb-2 mx-auto">
                        <label for="email" class="form-label">Email :</label>
                        <input type="email" id="email" class="form-control background-dark focus-ring focus-ring-secondary text-light" name="email" required>
                    </div>
        
                    <div class="form-group w-50 mb-2 mx-auto">
                        <label for="password" class="form-label">Mot de passe :</label>
                        <input type="password" id="password" class="form-control background-dark focus-ring focus-ring-secondary text-light" placeholder="(au moins 8 caractères)" name="password" required minlength="8">
                    </div>
                </div>


                <div class="form-group text-center mt-3 mb-5">
                    <a class="btn btn-dark btn-lg w-50 mb-3" href="../../index.html" name="register">S'inscrire</a>
                    <p class="text-center"><a href="../index.html">Retour à la connexion.</a></p>
                </div>

                <div>
                </div>

                <div class="footer__copy">
                    <p class="footer__copy-link">&#169; Khaltech. Tous droits réservés</p>
                </div>

            </form>
            
        </div>
        


        <!--=============== BOOTSTRAP JS ===============-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
